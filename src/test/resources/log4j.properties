log4j.rootLogger=info, stdout
 
log4j.logger.com.hsit=debug, R
log4j.logger.com.icss=debug, R
log4j.logger.com.icsshs=debug, R
 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[hadoop] %p [%t] %c{1}.%M(%L) | %m%n

 
log4j.appender.R=org.apache.log4j.RollingFileAppender
#log4j.appender.R.File=${java.io.tmpdir}/dccell.log
log4j.appender.R.File=/ResourceOneHome/logs/tlcomcellapi/tlcomcellapi.log
log4j.appender.R.MaxFileSize=1MB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}	%p	%t	%c	%m%n

